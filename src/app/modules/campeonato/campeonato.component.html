<div class="container-fluid"
  style="background-image: url('/assets/imagenes/tennis-8.jpg'); background-position: center; height: 90vh !important;">

  <div class="row">


    <div class="col p-5">
      <div class="container" style="background-color: rgba(255, 255, 255, 0.938);">
        <div class="row">

          <form>
            <div class="container m-3">
              <div class="row">

                <div class="col-5">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Ingresa un rango de fecha</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Fecha de inicio">
                      <input matEndDate placeholder="Fecha de fin">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                </div>

                <div class="col-5">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Selecciona un club: </mat-label>
                    <mat-select>
                      <mat-option *ngFor="let club of clubList" [value]="club.id_club">
                        {{club.nombre_club}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-2">
                  <button class="btn btn-info mt-2" style="color:white;width: 100%;"> Filtrar </button>
                </div>

              </div>
            </div>
          </form>
        </div>

        <hr>
        <div class="row">
          <div class="col-10">
            <div class="text-center">
              <h1> <strong> 01 de Febrero al 28 de Febrero - 2023</strong></h1>
            </div>
          </div>
          <div class="col-2">
            <button class="btn btn-success" style="color:white;" (click)="crearCampeonato()"> Crear
              campeonato</button>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <!-- Name Column -->
                <ng-container matColumnDef="titulo">
                  <th mat-header-cell *matHeaderCellDef> Titulo </th>
                  <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="id_usuario">
                  <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
                  <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fecha_inicio">
                  <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fecha_fin">
                  <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha_fin}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-warning" style="color:white;"
                      (click)="revisarAgenda(element.id_agendamiento)">Modificar</button>

                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>



  </div>
</div>
