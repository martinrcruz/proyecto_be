<div class="container-fluid"
  style="background-image: url('/assets/imagenes/imagen-tennis-1.jpg'); background-position: center; height: 90vh !important;">

  <div class="row">


    <div class="col p-5">
      <div class="container" style="background-color: rgb(255, 255, 255);">
        <div class="row">

          <form>
            <div class="container m-3">
              <div class="row">
                <div class="col-1"></div>
                <div class="col-5">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Ingresa un rango de fecha</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Fecha de inicio">
                      <input matEndDate placeholder="Fecha de fin">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                </div>

                <div class="col-5">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Selecciona el Club: </mat-label>
                    <mat-select>
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let club of clubes" [value]="club.id">
                        {{club.nombre}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-1"></div>
              </div>
            </div>
          </form>
        </div>


        <div class="row">
          <div class="text-center">
            <h1> <strong> 01 de Febrero al 28 de Febrero - 2023</strong></h1>
          </div>
        </div>

        <div class="row pb-3">
          <div class="col">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="club">
                  <th mat-header-cell *matHeaderCellDef> Club </th>
                  <td mat-cell *matCellDef="let element"> {{element.club}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="serie">
                  <th mat-header-cell *matHeaderCellDef> Serie </th>
                  <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="dia">
                  <th mat-header-cell *matHeaderCellDef> Dia </th>
                  <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef> Fecha </th>
                  <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="observacion">
                  <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                  <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn btn-warning">Revisar</button>

                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>



  </div>
</div>
